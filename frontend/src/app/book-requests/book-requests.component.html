<table class="booksTable">
    <tr class="tabhead">
        <th>User</th>
        <th>ID</th>
        <th>Cover</th>
        <th>Title</th>
        <th>Authors</th>
        <th>Genres</th>
        <th>Publisher</th>
        <th>Year</th>
        <th>Language</th>
        <th style="text-align: center;">Approve</th>
        <th style="text-align: center;">Delete</th>
    </tr>
    <tbody>
        <tr *ngFor='let u of allBooks | slice: (page1-1) * 10 : (page1-1) * 10 + 10'>
            <th>{{u.username}}</th>
            <th>{{u.id}}</th>
            <th><img src="../../assets/books/{{u.cover}}" class="bookCover"></th>
            <th>{{u.title}}</th>
            <th>{{u.author}}</th>
            <th>{{u.genre}}</th>
            <th>{{u.publisher}}</th>
            <th>{{u.year}}</th>
            <th>{{u.language}}</th>
            <th style="text-align: center;"><svg class="check" (click)="approve(u.id)" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="40" zoomAndPan="magnify" viewBox="0 0 30 30.000001" height="40" preserveAspectRatio="xMidYMid meet" version="1.0"><defs><clipPath id="id1"><path d="M 2.328125 4.222656 L 27.734375 4.222656 L 27.734375 24.542969 L 2.328125 24.542969 Z M 2.328125 4.222656 " clip-rule="nonzero"/></clipPath></defs><g clip-path="url(#id1)"><path d="M 27.5 7.53125 L 24.464844 4.542969 C 24.15625 4.238281 23.65625 4.238281 23.347656 4.542969 L 11.035156 16.667969 L 6.824219 12.523438 C 6.527344 12.230469 6 12.230469 5.703125 12.523438 L 2.640625 15.539062 C 2.332031 15.84375 2.332031 16.335938 2.640625 16.640625 L 10.445312 24.324219 C 10.59375 24.472656 10.796875 24.554688 11.007812 24.554688 C 11.214844 24.554688 11.417969 24.472656 11.566406 24.324219 L 27.5 8.632812 C 27.648438 8.488281 27.734375 8.289062 27.734375 8.082031 C 27.734375 7.875 27.648438 7.679688 27.5 7.53125 Z M 27.5 7.53125 " fill-opacity="1" fill-rule="nonzero"/></g></svg></th>
            <th style="text-align: center;"><svg (click)="delete(u.id)" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" class="trash"><path d="M19 24h-14c-1.104 0-2-.896-2-2v-17h-1v-2h6v-1.5c0-.827.673-1.5 1.5-1.5h5c.825 0 1.5.671 1.5 1.5v1.5h6v2h-1v17c0 1.104-.896 2-2 2zm0-19h-14v16.5c0 .276.224.5.5.5h13c.276 0 .5-.224.5-.5v-16.5zm-9 4c0-.552-.448-1-1-1s-1 .448-1 1v9c0 .552.448 1 1 1s1-.448 1-1v-9zm6 0c0-.552-.448-1-1-1s-1 .448-1 1v9c0 .552.448 1 1 1s1-.448 1-1v-9zm-2-7h-4v1h4v-1z"/></svg></th>
        </tr>

        <tr>
            <th colspan="11" style="text-align:center">
                <span class="center">
                <ngb-pagination [(page)]="page1" [pageSize]="10" [collectionSize]="allBooks.length">
                </ngb-pagination>
                </span>
            </th>
        </tr>
    </tbody>
</table>
